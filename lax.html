<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            height: 100vh;
        }
        .box-text{
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <div class="box-text lax" style="position: relative" data-lax-translate-x="0 0,50 200,200 0" data-lax-anchor="self">Look at me goooooo!</div>
    <div class="box"></div>

    <script src="https://cdn.jsdelivr.net/npm/lax.js"></script>
    <script>
        window.onload = function () {
            lax.setup() // init

            const updateLax = () => {
                lax.update(window.scrollY)
                window.requestAnimationFrame(updateLax)
            }

            window.requestAnimationFrame(updateLax)
        }
    </script>
</body>

</html>
