<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        h1{
            color: red;
        }
    </style>
</head>
<body>
    <h1 class="title" id="myTitle">Hello 123</h1>

    <!-- 1. 對這個按鈕，綁定按鍵事件，當按下時按鈕時，呼叫btn_click() 函式 -->
    <button onclick="btn_click()">改變文字</button>
    
    
    
    <script>
        // 2. 按鈕按下後會發生的函式
        function btn_click(){
            var myHeading; //變數宣告
            myHeading = document.querySelector("#myTitle"); //抓到某一個element(元素)，把它放入myHeading這個變數
            myHeading.textContent = "Hello world";
        }
    </script>
</body>
</html>
